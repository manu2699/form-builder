services:
  - type: web
    name: form-builder
    runtime: node
    buildCommand: bun install && bun run build
    startCommand: bun run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: form-builder-db
          property: connectionString

databases:
  - name: form-builder-db
    plan: free